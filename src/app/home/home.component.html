<h1><span i18n="Greeting|Description for greeting translation@@greeting">Hello</span> Developer!</h1>

<mat-form-field>
  <mat-label>Choose a date</mat-label>
  <input matInput [matDatepicker]="picker">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<p>
  <span i18n="ClickCount@@clickCount">{clickCount, plural, =0 {never} =1 {one time} =2 {two times} other {{{clickCount}} times}} clicked</span>
  <br/>
  <button mat-flat-button color="primary" (click)="clickCount = clickCount + 1">Count</button>
  &nbsp;
  <button mat-flat-button color="accent" (click)="clickCount = 0">Reset</button>
</p>

<p>
  <mat-radio-group aria-label="Select an option" [(ngModel)]="gender">
    <mat-radio-button value="male">Male</mat-radio-button>
    <mat-radio-button value="female">Female</mat-radio-button>
    <mat-radio-button value="other">Other</mat-radio-button>
  </mat-radio-group>
  <br/>
  <span i18n="Gender@@gender">{gender, select, male {He is} female {She is} other {They are}} working</span>
</p>
